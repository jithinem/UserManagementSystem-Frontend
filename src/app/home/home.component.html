<div class="block">
         <!-- form -->
  <form >
    <h3 style="text-align: center; margin-bottom: 20px;">Edit User Details</h3>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" [(ngModel)]="email" name="email" id="form1Example1" class="form-control" />
      <label class="form-label" for="form1Example1">Email address</label>
    </div>

    <!-- username -->
    <div class="form-outline mb-4">
        <input type="text" [(ngModel)]="username" name="username" id="form1Example1" class="form-control" />
        <label class="form-label" for="form1Example1">Username</label>
      </div>
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block" (click)="save()">Save Changes</button>
  </form>

    <!-- form -->
    <form >
      <h3 style="text-align: center; margin-bottom: 20px;">Edit Password</h3>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form1Example1">Email address</label>

        <input type="email" [(ngModel)]="email" name="email" id="form1Example1" class="form-control" />
      </div>

      <label class="form-label" for="form1Example1">Enter your security question's answer</label>
      <label class="form-label" for="form1Example1">{{question}}</label>
      <input type="text" [(ngModel)]="answer" name="answer" id="form1Example1" class="form-control" />



  
      <!-- username -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form1Example1">Enter new passwword</label>
          <input type="password" [(ngModel)]="password" name="password" id="form1Example1" class="form-control" />
        </div>
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block" (click)="updatePassword()">Save Changes</button>
    </form>

</div>
