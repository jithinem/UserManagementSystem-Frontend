  <!-- form -->
  <form >
    <h3 style="text-align: center; margin-bottom: 20px;">Register</h3>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input [(ngModel)]="email" name="email" type="email" id="form1Example1" class="form-control" />
      <label class="form-label"   for="form1Example1">Email address</label>
    </div>

    <!-- username -->
    <div class="form-outline mb-4">
        <input [(ngModel)]="username" name="username" type="text" id="form1Example1" class="form-control" />
        <label class="form-label"   for="form1Example1">Username</label>
      </div>
    
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" [(ngModel)]="password" name="password" id="form1Example2" class="form-control" />
      <label class="form-label" for="form1Example2">Password</label>
    </div>

    <!-- security question -->
    <label class="form-label" for="form1Example2">SELECT A SECURITY QUESTION</label>
    <select [(ngModel)]="question" name="question"  id="">
        <option value="WHAT IS YOUR PET'S NAME?">WHAT IS YOUR PET'S NAME?</option>
        <option value="WHO IS YOUR FIRST SCHOOL TEACHER?">WHO IS YOUR FIRST SCHOOL TEACHER?</option>
        <option value="HOW MUCH WAS YOUR FIRST EARNING?">HOW MUCH WAS YOUR FIRST EARNING?</option>
    </select>
    <input [(ngModel)]="answer" name="answer" style="margin-bottom: 20px;" type="text" id="form1Example2" placeholder="TYPE YOUR ANSWER" class="form-control" />


  
  
    <!-- Submit button -->
    <div class="button">
      <button type="submit" (click)="register()" class="btn btn-primary btn-block">Sign in</button>
      <a routerLink=""  >Back to login</a>  
    </div>

  </form>
